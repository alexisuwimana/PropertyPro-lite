<h2 class="h1Signle">Property Details</h2>

<div class="row">
  <div class="column">
    <img class="singleimg" src="../images/img_5terre_wide.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <!--<div class="column">
    <img src="../test/images/img_lights_wide.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>-->
  <div class="column">
    <form class="modal-content animate" action="#">
        <div class="imgcontainer">
          <span onclick="spanSingle()" class="close" title="Close Modal">&times;</span>
         
        </div>
    
        <div class="#">
            <div>
          <label for="fname"><b>Owner: alexis</b></label>

            <div>

        </div>
      </form>
  </div>

  <div id="googleMap" style="width:50%;height:200px"></div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img class="singleimg" src="../images/img_5terre_wide.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img class="singleimg" src="../images/img_lights_wide.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img class="singleimg" src="../images/img_mountains_wide.jpg">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img class="singleimg" src="../images/img_nature_wide.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" class="singleimg"  src="../images/img_nature_wide.jpg"  onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" class="singleimg" src="../images/img_mountains_wide.jpg"  onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">

    <div class="column">
